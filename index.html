<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock! Paper! Scissors!</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors!</h1>
    </header>
    <div id="page-wrapper">
      <div id="game-container">
        <div class="choice-container">
          <p id="player-choice" class="choice reset">Player</p>
        </div>
        <div class="choice-container">
          <p id="computer-choice" class="choice reset">Computer</p>
        </div>
      </div>
      <div id="btn-container">
        <button id="Rock" class="choice-button">Rock</button>
        <button id="Paper" class="choice-button">Paper</button>
        <button id="Scissors" class="choice-button">Scissors</button>
      </div>
      <div id="results">
        <h2><span id="round-result">Make a choice to begin!</span></h2>
        <div id="score-container">
          <h4 class="score-box">
            Player: <span id="player-score" class="reset">&nbsp;</span>
          </h4>
          <h4 class="score-box">
            Computer: <span id="computer-score" class="reset">&nbsp;</span>
          </h4>
        </div>
      </div>
      <div id="winner-container">
        <h2 id="winner" class="reset"></h2>
      </div>
    </div>
  </body>
</html>
